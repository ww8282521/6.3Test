<script>
    "use strict";
    function check() {
        var user = document.querySelector("#username").value;
        var pass = document.querySelector("#password").value;
        var check = document.querySelector("#check").value;
        if (user !== "" && pass !== "" && check !== "" && user.length >= 6 && user.length < 13) {
            if(user.indexOf("#")>=0){
                alert("含有非法字符,重新输入");
                history.go(0);
            }else{
                if(escape(user).indexOf('%u')==-1){
                    if(pass.length>=6&&pass.length<13){
                        if(user.indexOf("#")>=0){
                            alert("含有非法字符,重新输入");
                            history.go(0);
                        }else{
                            if(escape(pass).indexOf('%u')==-1){
                                if(check.length!=4){
                                    alert("验证码输入错误");
                                }else{
                                    document.querySelector(".form").submit();
                                }
                            }else{
                                alert("有中文");
                            }
                        }
                    }else{
                        alert("密码输入错误");
                        history.go(0);
                    }
                }else{
                    alert('有中文');
                    history.go(0);
                }
            }
        }else{
            alert("账号输入错误请重新输入");
            history.go(0);
        }
    }
</script>
