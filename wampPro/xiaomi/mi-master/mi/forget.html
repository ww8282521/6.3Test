<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
</head>
<body>
<form action="php/forget.php" method="post" class="myform">
    <input type="text" placeholder="请输入账号" class="user" name="user">
    <input type="password" placeholder="请输入密码" class="pass" name="pass">
    <input type="button" value="确认修改" onclick="check()">
</form>
</body>
</html>
<script>
    "use strict";

    function check() {
        var user = document.querySelector(".user").value;
        var pass = document.querySelector(".pass").value;
        if (user !== "" && pass !== "" && user.length >= 6 && user.length < 13 && user.indexOf(".") < 0 && escape(user).indexOf('%u') == -1) {
            if (pass.length >= 6 && pass.length < 13 && escape(pass).indexOf('%u') == -1) {
                document.querySelector(".myform").submit();
                // location.href("https://www.baidu.com");
            } else {
                alert("密码错误，请重新输入");
                history.go(0);
                //刷新当前页面
            }
        } else {
            alert("账号输入错误或者含有非法字符，请重新输入");
            history.go(0);
        }
    }

    //escape对字符集进行编码，如果ASCII码大于255的，以%U存储,中文正好大于255
</script>
